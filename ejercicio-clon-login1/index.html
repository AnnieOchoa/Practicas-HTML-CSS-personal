<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>

</head>
<body>
    <div class="main-login">
        <h1>Bienvenido</h1>

        <form class="main-login-form"></form>

    <!-- Usuario -->
        <div class="user-form">
            <input class= "input1" type="text" id="usuario" placeholder="Usuario">
        </div>

    <!-- Contraseña -->
        <div class="password-form">
            <input class="input2" type="password" id="contraseña" placeholder="Contraseña">
        </div>

        <!-- Boton Login-->
        <div class="bottom-form">
            <input type="button" id="login" value="Login"> 
        </div>

        <div class="link-forgot-password">
            <a href="#" class="link-lost">¿Perdiste la contraseña?</a> 
            <a href="#" class="link-registrate">¿No tienes cuenta? Registrate</a>
        </div>

    </div>
    
</body>
</html>
